<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>LastName</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}" style="width: 10px; text-align: center"></td>
        <td th:text="${user.name}" style="width: 150px; text-align: center"></td>
        <td th:text="${user.lastname}" style="width: 50px; text-align: center"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
